<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="col-md-offset-4 col-md-4">
     <label for="search-box">Enter the name</label>
     <input type="text" id="search-box" class="form-control" #input [(ngModel)]='listFilter'/>
      <div *ngIf="input.value!=''">
        <div *ngFor="let employee of employees | employeeFilter:listFilter"
         (click)="userAdded(employee)" style="text-align:left ; border: 1px solid #ccc;padding : 5px">
          {{employee.name}}
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-offset-1 col-md-4">
      <div *ngFor="let user of addedEmployees ; let i = index">{{user}}
        <button (click)="userRemoved(user) ; isClicked=i" [class.active]="isClicked==i"> X </button>
        </div>
    </div>
  </div>
</div>
